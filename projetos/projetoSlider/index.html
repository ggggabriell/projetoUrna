<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
            
                    <img src="images/arrow-left.svg" alt="arrowleft"> 
                </div>
                <div class="slider--control" onclick="goNext()">
                    
                    <img src="images/arrow-right.svg" alt="arrowright"> 
                </div>
            </div>
            
           
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/cottage-house-digital-art-8t7hxnotw1zqbyn6.jpg');">
                    社会の各個人
                </div>
                <div class="slider--item" style="background-image:url('images/dark-forest-digital-art-irijxerzh35p2aog.jpg') ;">
                    人民の間にも
                </div>
                <div class="slider--item" style="background-image: url('images/futuristic-city-lights-digital-art-vqc0wfkneziwpzi8.jpg');">
                    下にある地域の人
                </div>
            </div>
        </div>
    </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
   



    





    <script src="script.js"></script>
</body>
</html>
